name: Java CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      norelease:
        description: 'Do not publish'     
        required: true
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    if: |
      !contains(github.event.head_commit.message, '[ci skip]')
    steps:
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew build --stacktrace --no-daemon
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: '${{ github.event.repository.name }} Build #${{ github.run_number }}'
          path: |
            **/build/libs/
            !build/libs/
            !**/*-shadow.jar
            !**/*-transformProduction([\w]+).jar
  publish:
    needs: build
    runs-on: ubuntu-latest
    if: |
      !contains(github.event.head_commit.message, '[norelease]') && github.event.inputs.norelease != 'true'
    steps:
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Release to CurseForge
        env:
          GIT_COMMIT: ${{ github.event.after }}
          GIT_PREVIOUS_COMMIT: ${{ github.event.before }}
          CURSEFORGE_KEY: ${{ secrets.CURSEFORGE_KEY }}
        # TODO: make this use the artifacts from the previous build step
        run: |
          chmod +x ./gradlew
          ./gradlew build publish curseforgePublish --stacktrace --no-daemon
